<script>
function show_element(id,normal_value)
{
	
	if(normal_value)
	{
		document.getElementById(id).style.display=normal_value;
	}
	else
	{
		document.getElementById(id).style.display='inline';
	}
}

function hide_element(id,normal_value)
{

	/*if(normal_value)
	{
		document.getElementById(id).style.display=normal_value;
	}
	else
	{*/
		document.getElementById(id).style.display='none';
	// }
}

function toggle_element(id,normal_value)
{
	if(normal_value)
	{
		if(document.getElementById(id).style.display == normal_value)
		{
			hide_element(id,normal_value);
		}
		else if(document.getElementById(id).style.display != normal_value)
		{
			show_element(id,normal_value);
		}
	}
	else
	{
		if(document.getElementById(id).style.display == 'inline')
		{
			hide_element(id);
		}
		else if(document.getElementById(id).style.display != 'inline')
		{
			show_element(id);
		}
	}
}
</script>
